<app-viewer
  [options]="['METADATA', 'COMPONENTS']"
  selectedOption="METADATA"
  subTitle="{{getAlias(name)}}"
  title="Metrics"
>
  <!-- METADATA -->
  <div body-1 style="width: 100%">
    <ng-container *ngTemplateOutlet="loading"></ng-container>
    <div *ngIf="qa" class="wrapper">
      <ng-container *ngTemplateOutlet="metadata"></ng-container>
      <ng-container *ngTemplateOutlet="filters"></ng-container>
    </div>
  </div>

  <!-- COMPONENTS  -->
  <div body-2 style="width: 100%; height: 100%">
    <ng-container *ngTemplateOutlet="loading"></ng-container>
    <div *ngIf="qa" class="wrapper">
      <ng-container *ngTemplateOutlet="displayComponents"></ng-container>
      <ng-container *ngTemplateOutlet="filters"></ng-container>
    </div>
  </div>

  <ng-template #metadata>
    <div class="list">
      <!-- Test results -->
      <ng-container *ngFor="let testResult of getTestResults('0')">
        <app-accordion *ngIf="isFiltered(testResult)">
          <div class="test-result" title>
            <span>
              <span
                *ngIf="testResult.status === 'FAIL'"
                class="material-symbols-outlined"
                ngbTooltip="FAILED"
                placement="top"
                style="color: var(--warn)"
              >
                error
              </span>
              {{ testResult.message }}</span
            >
          </div>
          <div class="attributes" extra>
            <ng-container *ngFor="let tag of testResult.attributes">
              <div
                *ngIf="attributes[tag].shown"
                [ngStyle]="{ 'background-color': attributes[tag].color }"
                [ngbTooltip]="tag"
                class="attribute"
                placement="top"
              ></div>
            </ng-container>
          </div>
          <span body class="flex error-result">
            {{ testResult.details }}
            <app-button (click)="openRepairModal(testResult, '0')" *ngIf="testResult.status === 'FAIL' && testResult.fixes.length > 0"
                        icon="build" style="margin-left: auto;"></app-button>
          </span>
        </app-accordion>
      </ng-container>
    </div>
  </ng-template>

  <ng-template #displayComponents>
    <div class="list">
      <ng-container *ngFor="let component of components | keyvalue">
        <app-accordion
          *ngIf="
            component &&
            component.key !== '0' &&
            getTestResults(component.key).length
          "
        >
          <div class="component-title" title>{{ this.qa.hashCodeMapping[component.key] }}</div>
          <div body>
            <!-- Test results -->
            <ng-container
              *ngFor="let testResult of getTestResults(component.key)"
            >
              <app-accordion>
                <div class="test-result" title>
                  <span>
                    <span
                      *ngIf="testResult.status === 'FAIL'"
                      class="material-symbols-outlined"
                      ngbTooltip="FAILED"
                      placement="top"
                      style="color: var(--warn)"
                    >
                      error
                    </span>
                    {{ testResult.message }}</span
                  >
                </div>
                <div class="attributes" extra>
                  <ng-container *ngFor="let tag of testResult.attributes">
                    <div
                      *ngIf="attributes[tag].shown"
                      [ngStyle]="{
                        'background-color': attributes[tag].color
                      }"
                      [ngbTooltip]="tag"
                      class="attribute"
                      placement="top"
                    ></div>
                  </ng-container>
                </div>
                <span body class="flex error-result">
                  {{ testResult.details }}
                  <app-button (click)="openRepairModal(testResult, component.key)" *ngIf="testResult.status === 'FAIL' && testResult.fixes.length > 0"
                              icon="build"
                              style="margin-left: auto;"></app-button>
                </span>
              </app-accordion>
            </ng-container>
          </div>
        </app-accordion>
      </ng-container>
    </div>
  </ng-template>

  <ng-template #loading>
    <div *ngIf="!qa" class="loading flex center">
      <app-spinner height="64px" width="64px"></app-spinner>
    </div>
  </ng-template>

  <ng-template #filters>
    <div class="filters-container">
      <app-qa-filters
        [(attributes)]="attributes"
        [(palette)]="palette"
        [(resultStatus)]="resultStatus"
      ></app-qa-filters>
      <div class="button-container">
        <app-button (click)="downloadReport()" text="Download Report"></app-button>
      </div>
    </div>
  </ng-template>
</app-viewer>

<app-repair-modal (close)="repairModal = false" [error]="selectedError" [opened]="repairModal" [sbomID]="sbomID"/>
