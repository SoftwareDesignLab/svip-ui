<div (blur)="SetOpened(false)" class="dropdown-check-list">
  <span (click)="SetOpened(!opened)" class="anchor">{{ title }}</span>
  <ul [class]="{ 'visible': opened }" class="items">
    <li *ngFor="let item of GetOptions() | keyvalue" class="schema">
      <input (change)="onCheckboxChange($event, item.key)" [(ngModel)]="item.value" [value]="item.key" type="checkbox"/>
      {{ item.key }}
    </li>
  </ul>
</div>
