<div
  #toastElement
  [ngClass]="type"
  aria-atomic="true"
  aria-live="assertive"
  class="toast fade toast-width mt-2"
  role="alert"
>
  <div class="toast-header">
    <strong class="me-auto">{{ title }}</strong>
    <button (click)="hide()" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="toast-body">{{ message }}</div>
</div>
