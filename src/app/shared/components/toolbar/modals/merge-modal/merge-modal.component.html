<app-modal (close)="Close()" [opened]="opened">
  <div title>Merge SBOMS?</div>
  <div class="flex col" content>
    <div *ngFor="let sbom of sboms">{{ getAlias(sbom) }}</div>
  </div>
  <div actions style="display: flex; gap: 15px">
    <div (click)="merge()" class="btn-modal button flex center hover">
      <span>Merge</span>
    </div>
    <div (click)="Close()" class="btn-modal button flex center hover">
      <span>Cancel</span>
    </div>
  </div>
</app-modal>
