<app-modal (close)="Close()" [opened]="opened">
  <div title>Repair Selected</div>
  <div class="flex col" content>
    <p>Issue: <br>{{ error.details }}</p>
    <p>Suggested Change:</p>
    <select [(ngModel)]="selectedFix">
      <option value=""></option>
      <option *ngFor="let option of error.fixes">{{ option.newString }}</option>
    </select>
  </div>
  <div actions style="display: flex; gap: 15px">
    <div (click)="Repair()" class="btn-modal button flex center hover">
      <span>Accept</span>
    </div>
    <div (click)="Close()" class="btn-modal button flex center hover">
      <span>Deny</span>
    </div>
  </div>
</app-modal>
