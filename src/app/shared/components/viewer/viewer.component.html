<div class="viewer-container">
  <h3>{{ title }}</h3>
  <div class="header flex">
    <ng-container *ngFor="let item of options; let i = index">
      <div (click)="selectedOption = item"
           [id]='selectedOption === item || options.length === 1 ? "selected" : ""'
           class="option">{{ item }}
      </div>
      <div *ngIf="i + 1 < options.length">/</div>
    </ng-container>
    <div (click)="close()" class="close-button">x</div>
  </div>
  <div class="content">
    <div *ngIf="subTitle !== ''" class="title">
      {{ subTitle }}
    </div>
    <div class="body-container flex">
      <!--Have to be hard coded 1-3 because ng-content is for static projection-->
      <ng-content *ngIf="options.indexOf(selectedOption) === 0" select="[body-1]"/>
      <ng-content *ngIf="options.indexOf(selectedOption) === 1" select="[body-2]"/>
      <ng-content *ngIf="options.indexOf(selectedOption) === 2" select="[body-3]"/>
    </div>
  </div>
</div>
