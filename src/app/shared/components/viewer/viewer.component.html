<div class="viewer-container">
  <h3 >{{title}}</h3>
  <div class="header flex">
    <ng-container *ngFor="let item of options; let i = index">
      <div class="option"
        [id]='selectedOption === item || options.length === 1 ? "selected" : ""'
        (click)="selectedOption = item">{{item}}</div>
      <div *ngIf="i + 1 < options.length">/</div>
    </ng-container>
    <div class="close-button" (click)="close()">x</div>
  </div>
  <div class="content">
    <div class="title" *ngIf="subTitle !== ''">
      {{subTitle}}
    </div>
    <div class="body-container flex">
      <!--Have to be hard coded 1-3 because ng-content is for static projection-->
      <ng-content select="[body-1]" *ngIf="options.indexOf(selectedOption) === 0"/>
      <ng-content select="[body-2]" *ngIf="options.indexOf(selectedOption) === 1"/>
      <ng-content select="[body-3]" *ngIf="options.indexOf(selectedOption) === 2"/>
    </div>
  </div>
</div>
