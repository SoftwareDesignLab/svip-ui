<app-side-panel tabText="SBOM list">
  <form class="tab-content flex col">
    <div class="header">SBOM LIST</div>
    <div class="flex col" style="width: calc(100% - 40px)">
      <div class="header flex">
        <span>Target</span>
      </div>
      <div>
        <select (change)="select($event)">
          <option *ngFor="let sbom of compareSboms" [value]="sbom">
            {{ getAlias(sbom) }}
          </option>
        </select>
      </div>
    </div>
    <div class="selection flex col">
      <div class="header flex">
        <div class="flex center">Comparisons</div>
        <div class="flex select-options">
          <app-button
            [text]="(areAllSelected() ? 'DESELECT' : 'SELECT') + ' ALL'"
            (click)="selectAll()"
          ></app-button>
        </div>
      </div>
      <div class="content flex col">
        <div class="compare-item flex" *ngFor="let sbom of compareSboms">
          <input
            type="checkbox"
            name="comparison"
            [value]="sbom"
            [disabled]="sbom === targetSbom"
            (change)="check($event)"
            [checked]="selectedSboms.indexOf(sbom) !== -1"
          />
          <div class="sbom flex">{{ getAlias(sbom) }}</div>
        </div>
      </div>
    </div>
    <app-button icon="compare_arrows" class="addSBOMScenter" text="COMPARE" (click)="compare()"
      ></app-button
    >
  </form>
</app-side-panel>
