<div class="compare-container">
  <h3>Comparison</h3>
  <div class="body flex col">
    <div class="header flex">
      Target: {{GetComparison().target}}
    </div>
    <div class="content">
      <app-accordion *ngFor="let item of GetComparison().diffReport | keyvalue" [title]="castToString(item.key)">
        <div body>
          <app-accordion title="Component Conflicts">
            <div body>
              <app-accordion *ngFor="let conflict of castAsAny(item.value).componentConflicts | keyvalue" [title]="castToString(conflict.key)">
                <div body>
                  <app-accordion *ngFor="let value of castAsAny(conflict.value) | keyvalue" [title]="castToString(castAsAny(value.value).type)">
                    <div body>
                      <pre>{{formatValue(value.value)}}</pre>
                    </div>
                  </app-accordion>
                </div>
              </app-accordion>
            </div>
          </app-accordion>
          <app-accordion title="Missing Components">
            <div body>
              <pre>{{formatValue(castAsAny(item.value).missingComponents)}}</pre>
            </div>
          </app-accordion>
        </div>
      </app-accordion>
    </div>
  </div>
</div>
