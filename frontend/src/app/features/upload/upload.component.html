<div class="upload-container">
  <h3>SBOM Files</h3>
  <div class="search-parent-container" *ngIf="GetAllFiles().length > 0" >
      <div class="search-container">
          <input type="text" placeholder="Search.." name="search" (input)="UpdateSearch($event)">
          <button><i class="search-btn material-symbols-outlined">Search</i></button>
      </div>
      <div class="format-filter">
        <app-multiselect-dropdown 
          title="Filter Formats" 
          [options]="GetSBOMFormats()"
          (checkboxChange)="SbomFormatFilterChange($event)"
        >
        </app-multiselect-dropdown>
      </div>
  </div>
  <div class="file-name flex" *ngIf="GetAllFiles().length > 0">
      <div class="flex">
        <input type="checkbox" (change)="setAllSelected($event)"/>
        <h3>File Name</h3>
      </div>
      <h3>Format</h3>
  </div>

  <div class="files-container" *ngIf="GetAllFiles().length > 0" (drop)="onFileDrop($event)"
      (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
      <ng-container *ngFor="let item of GetValidSBOMs()">
        <div *ngIf="getAlias(item)?.includes(GetFilter()) && ValidSBOMFormat(item)">
          <div class="sbom flex">
            <div class="flex">
                <input type="checkbox" [value]="item" />
                {{getAlias(item)}}
            </div>
            <div>
              {{GetSBOMInfo(item).qr.originFormat}}
            </div>
           
          </div>
        </div>
      </ng-container>

      <ng-container *ngFor="let item of GetErrorSBOMs()">
        <div  *ngIf="getAlias(item)?.includes(GetFilter())">
          <div class="sbom" style="color: var(--red);">
              <input type="checkbox" [value]="item" />
              <span ngbTooltip="SBOM is not valid!">
                  {{ getAlias(item) }}
              </span>
          </div>
        </div>
      </ng-container>

    <div *ngFor="let item of GetLoadingSBOMs()">
      <div class="sbom" style="color: var(--accent);">
        {{getAlias(item)}}
      </div>
    </div>
  </div>

  <div class="buttons flex" *ngIf="GetAllFiles().length > 0">
    <app-button text="Delete Selected" (click)="deleteModal = true" />
    <app-button text="View" (click)="ViewSBOM()" />
  </div>

  <div class="file-dropzone" *ngIf="GetAllFiles().length === 0" (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <span class="material-symbols-outlined">publish</span>
    <hr>
    <p class="text-center">Drag and drop SBOMS</p>
    <app-button text="Select Files" (click)="browse()"></app-button>
  </div>

  <div class="generate-dropzone" *ngIf="GetAllFiles().length > 0" (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <app-toggle></app-toggle>
  </div>

  <div class="generate-dropzone" *ngIf="GetAllFiles().length === 0" (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <app-button text="Generate" (click)="browse()" />
    <p class="text-center">or drag project directory in here</p>
  </div>
</div>

<app-modal [opened]="deleteModal" (close)="deleteModal = false">
  <div title>
    Delete Selected
  </div>
  <div content>
    Are you sure you want to delete the selected files?
  </div>
  <div actions style=" display: flex; gap: 15px;">
    <div class="btn-modal button flex center hover" (click)="DeleteSelected()">
      <span>Delete</span>
    </div>
    <div class="btn-modal button flex center hover" (click)="deleteModal = false">
      <span>Cancel</span>
    </div>
  </div>
</app-modal>
