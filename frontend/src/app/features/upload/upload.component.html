<div class="upload-container">
    <h3>SBOM Files</h3>
    <form class="">
        <input class="material-symbols-outlined" type="text" placeholder="Search" aria-label="Search">
    </form>
    <div class="file-name">
        <input mdbCheckbox class="form-check-input" type="checkbox"/>
        <h3>File Name</h3>
    </div>
    <div class="file-dropzone" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
        <span class="material-symbols-outlined">publish</span>        
        <hr>
        <p class="text-center">Drag and drop SBOMS</p>
        <label class="btn btn-primary">
            Select Files
            <input type="file" (change)="onFileSelected($event)" multiple style="display: none;">
        </label>            
    </div>
    <h3>Generate SBOM</h3>
    <div class="generate-dropzone" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
        <label class="btn btn-primary">
            Select Files
            <input type="file" (change)="onFileSelected($event)" multiple style="display: none;">
        </label>        
        <p class="text-center">or drag project directory in here</p>
    </div>
</div>
