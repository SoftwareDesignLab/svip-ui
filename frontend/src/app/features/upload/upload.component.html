<div class="upload-container">
    <h3>SBOM Files</h3>
    <form class="">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="btn-secondary material-symbols-outlined">Search</i></button>
    </form>
    <div class="file-name">
        <input mdbCheckbox class="form-check-input" type="checkbox"/>
        <h3>File Name</h3>
    </div>

    <div *ngFor="let item of GetErrorSBOMs()">
        <div class="file-dropzone">
            <span class="material-symbols-outlined">publish</span>        
            <hr>
            <p class="text-center">Drag and drop SBOMS</p>
            <label class="btn btn-primary">
                Select Files
                <input type="file" (click)= "browse()" multiple style="display: none;">
            </label>           
        </div>
    </div>
    
    <h3>Generate SBOM</h3>
    <div class="generate-dropzone">
        <label class="btn btn-primary">
            Select Files
            <input type="file" (click)= "browse()" multiple style="display: none;">
        </label>        
        <p class="text-center">or drag project directory in here</p>
    </div>
</div>
