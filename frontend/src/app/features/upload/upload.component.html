<div class="upload-container">
  <div class="center">
  </div>
  <h3>SBOM Files</h3>
  <div class="search-parent-container" *ngIf="GetAllFiles().length > 0" >
      <div class="search-container">
        <input type="text" placeholder="Search.." name="search" (input)="UpdateSearch($event)">
        <button (click)="ClearSearch()" [ngClass]="filterSearch ? '' : 'hide'"><i class="search-btn material-symbols-outlined">clear</i></button>
        <button><i class="search-btn material-symbols-outlined">Search</i></button>
      </div>
      <div class="format-filter">
        <app-multiselect-dropdown
          title="Filter Schemas"
          [options]="GetSBOMSchemas()"
          (checkboxChange)="SbomFormatFilterChange($event)"
        >
        </app-multiselect-dropdown>
      </div>
  </div>
  <div class="file-name flex" *ngIf="GetAllFiles().length > 0">
      <div class="flex">
        <input type="checkbox" (change)="setAllSelected($event)" value="null"/>
        <h3 (click)="UpdateSort('NAME')">File Name {{sortingOptions['NAME'] ? '▴' : '▾'}}</h3>
      </div>
      <h3  (click)="UpdateSort('SCHEMA')">Schema {{sortingOptions['SCHEMA'] ? '▴' : '▾'}}</h3>
  </div>

  <div class="files-container" *ngIf="GetAllFiles().length > 0" (drop)="onFileDrop($event)"
      (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
      <ng-container *ngFor="let item of GetSBOMsOfType('VALID')">
        <div *ngIf="getAlias(item)?.includes(GetFilter()) && ValidSBOMSchema(item)">
          <div class="sbom flex">
            <div class="sbom" (dblclick)="ViewSBOM(item)">
              <input type="checkbox" [value]="item" class="sbom-checkbox"/>
              <app-menu text="{{ truncateFileName(getAlias(item)) }}" [data]="item"></app-menu>
            </div>
            <div class="sbom-view">
              {{GetSBOMInfo(item).schema}}
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *ngFor="let item of GetSBOMsOfType('ERROR')">
        <div  *ngIf="getAlias(item)?.includes(GetFilter())">
          <div class="sbom" style="color: var(--red);">
            <input type="checkbox" [value]="item" class="sbom-checkbox"/>
            <span ngbTooltip="SBOM is not valid!">
              <app-menu text="{{ truncateFileName(getAlias(item)) }}" [data]="item"></app-menu>
            </span>
          </div>
        </div>
      </ng-container>

      <div *ngFor="let item of GetSBOMsOfType('LOADING')">
          <div class="sbom" style="color: var(--accent);">
              {{ truncateFileName(getAlias(item)) }}
          </div>
      </div>
  </div>

  <div class="buttons flex" *ngIf="GetAllFiles().length > 0">
    <div class="icons flex buttons">
      <app-button icon="delete" (click)="GetSelected().length > 0 ? deleteModal = true : ''"></app-button>
      <app-button icon="download" (click)="GetSelected().length > 1 ? DownloadSelectedAsZip() : DownloadSelected()">download</app-button>
    </div>
    <app-button text="Compare" (click)="this.GetSelected().length >= 1 ? compareModal = true : ''"/>
    <app-button text="Convert" (click)="this.GetSelected().length >= 1 ? convertModal = true : ''"/>
    <app-button text="Vex" (click)="SetPageIfOneSelected(3)"/>
    <app-button text="Grade" (click)="gradeSBOM()"/>
  </div>

  <div class="file-dropzone" *ngIf="GetAllFiles().length === 0" (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <span class="material-symbols-outlined">publish</span>
    <hr>
    <p class="text-center">Drag and drop SBOMS</p>
    <app-button text="Select Files" (click)="browse()"></app-button>
  </div>

  <div class="generate-dropzone" *ngIf="GetAllFiles().length > 0" (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <app-toggle></app-toggle>
  </div>

  <div class="generate-dropzone" *ngIf="GetAllFiles().length === 0" (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
    <app-button text="Generate" (click)="browse()" />
    <p class="text-center">or drag project directory in here</p>
  </div>
</div>

<app-compare-modal [opened] = "compareModal" (close)="compareModal = false"></app-compare-modal>
<app-convert-modal [opened] = "convertModal" (close)="convertModal = false"></app-convert-modal>
<app-delete-modal [opened] = "deleteModal" (close)="deleteModal = false"></app-delete-modal>
