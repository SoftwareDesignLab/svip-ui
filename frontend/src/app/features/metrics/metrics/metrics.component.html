<div *ngIf="qa" class="wrapper">
  <!-- Body -->
  <section class="body">
    <!-- Components -->
    <div class="components scroll-y">
      <ng-container *ngFor="let component of componentNames">
        <app-accordion>
          <div title>{{ component }}</div>
          <div body class="scroll-y component">
            <!-- Tests -->
            <ng-container *ngFor="let test of components[component]">
              <!-- Test results -->
              <ng-container
                *ngFor="let testResult of getTestResults(component, test)"
              >
                <app-accordion *ngIf="isFiltered(testResult)">
                  <span title>{{ testResult.message }}</span>
                  <span body>{{ testResult.details }}</span>
                </app-accordion>
              </ng-container>
            </ng-container>
          </div>
        </app-accordion>
      </ng-container>
    </div>
    <!-- Filters -->
    <div class="filters">
      <app-circle-toggle
        *ngFor="let attribute of attributeNames"
        [toggle]="attributes[attribute]"
        (click)="attributes[attribute] = !attributes[attribute]"
        >{{ attribute }}</app-circle-toggle
      >
    </div>
  </section>
</div>
