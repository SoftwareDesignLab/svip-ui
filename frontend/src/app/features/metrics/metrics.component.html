<div *ngIf="qa">
  <!-- Header -->
  <div class="header">Metrics</div>
  <div class="fileName">{{ sbom.name }}</div>
  <!-- Body -->
  <section class="body">
    <!-- Components -->
    <div class="components">
      <ng-container *ngFor="let component of componentNames">
        <app-accordion>
          <div title>{{ component }}</div>
          <div body>
            <!-- Tests -->
            <ng-container *ngFor="let test of components[component]">
              <!-- Test results -->
              <app-accordion *ngFor="let testResult of getTestResults(component, test)">
                <span title>{{ testResult.message }}</span>
                <span body>{{ testResult.details }}</span>
              </app-accordion>
            </ng-container>
          </div>
        </app-accordion>
      </ng-container>
    </div>
    <!-- Filters -->
    <div class="filters">
      <app-circle-toggle
        *ngFor="let attribute of attributeNames"
        [toggle]="attributes[attribute]"
        (click)="attributes[attribute] = !attributes[attribute]"
        >{{ attribute }}</app-circle-toggle
      >
    </div>
  </section>
  <div></div>
</div>
