<div class='home-page'>
    <div *ngFor="let item of routing.GetOptionKeys()">
        <div class="item" *ngIf="routing.GetInfo(item).desc" (click)="routing.Redirect(item)">
            <div class="title">
                {{item | titlecase}}
            </div>
            <div class="desc">
                {{routing.GetInfo(item).desc}}
            </div>
        </div>
    </div>
</div>
