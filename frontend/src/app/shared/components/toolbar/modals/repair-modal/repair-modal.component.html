<app-modal [opened]="opened" (close)="Close()">
    <div title *ngFor="let sbom of sboms">Repair Selected</div>
    <div content class="flex col">
    </div>
    <div actions style="display: flex; gap: 15px">
      <div class="btn-modal button flex center hover" (click)="Repair()">
        <span>Repair</span>
      </div>
      <div class="btn-modal button flex center hover" (click)="Close()">
        <span>Cancel</span>
      </div>
    </div>
  </app-modal>
