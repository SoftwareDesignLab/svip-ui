<div class="viewer-container">
  <h3>View SBOM</h3>
  <div class="body">
    <div class="header flex">
      <div class="option" [id]='pretty ? "selected" : ""' (click)="pretty = true">PRETTY</div>
      <div>/</div>
      <div class="option" [id]='!pretty ? "selected" : ""' (click)="pretty = false">RAW</div>
    </div>
    <div class="content">
      {{text}}
    </div>
  </div>

</div>
